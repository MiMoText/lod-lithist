#### Aims of the project

- Idea: Create a "Wikidata for literary history"   <!-- .element: class="fragment" data-fragment-index="1" -->
  - Information system for literary history
  - LOD-based, with exploratory interface and SPARQL-endpoint
  - Approach of an "atomization" of literary history historical knowledge
- Compared to Wikidata: <!-- .element: class="fragment" data-fragment-index="2" -->
  - Focused on one domain (French novel 1750-1800)
  - Better coverage and higher density of assertions for this domain 
  - Based on explicit data modeling (towards a systematic [ontology](https://github.com/MiMoText/ontology))
  - Smaller (approx. [340,000 triples](https://tinyurl.com/2lapn3a6)) (versus [16 billion Wikidata triples](https://w.wiki/6Piz))
- Federation with Wikidata  <!-- .element: class="fragment" data-fragment-index="3" -->
  - Complimentarity of both knowledge graphs: MiMoTextBase (domain-specific) and Wikidata (cross-domain)
  - Bidirectional federation to connect advantages of both data bases

#### Process overview

- Linking MiMoTextBase with Wikidata  <!-- .element: class="fragment" data-fragment-index="1" -->
  - Reconciliation with OpenRefine 
  - Manual corrections
- Definition of a subset to share with Wikidata  <!-- .element: class="fragment" data-fragment-index="2" -->
  - Subcorpus of 200 fulltexts ([collection “roman 18”](https://doi.org/10.5281/zenodo.10404966))
  - Definition of relevance criteria to add further novels
  - => in total: about 800 novels (out of about 2000) 
- Linking Wikidata with the MiMoTextBase <!-- .element: class="fragment" data-fragment-index="3" -->
  - Proposition of the MiMoText ID to Wikidata 
  - Creation of new novels in Wikidata and linking them (& already existing novels) to MiMoText novels (using QuickStatement / tool chain with OpenRefine)
  - Selection of statements added to Wikidata, more specific statements in the MiMoTextBase
  - [Whitelisting](https://www.mediawiki.org/wiki/Wikidata_Query_Service/User_Manual/SPARQL_Federation_endpoints/pl) MiMoText sparql endpoint in Wikidata ([Phabricator-Ticket](https://phabricator.wikimedia.org/T351488))

::
An example for the use of ‘federated queries’ is enriching our spatial concepts with geographical data from Wikidata, which is based on the matching of spatial concepts established in our spatial vocabulary. These matches are part of our Wikibase as a ‘triple pattern’ linking the two Wikibase instances: our domain specific MiMoText graph and the large Wikidata graph. One of the advantages of this approach is that information does not have to be stored redundantly. Instead, we can use the values of Wikidata property ‘coordinate location’ (P625) for a query on narrative locations of French novels of the second half of the 18th century. 

Using the map view provided by the Wikidata Query Service for each Wikibase instance, we can get an overview with individual nodes for narrative locations, again interactive, enabling users to click on them and access additional information allowing further exploration

::
As already mentioned, we have matched not only the spatial concepts but also the author entities with Wikidata items. Via ‘federated queries’ we can retrieve useful information about ‘alias labels’ or multilingual labels and use it further (for example for the controlled vocabulary labels in additional languages). For each Wikidata item, there are alternative labels stored in the infobox under “also known as”. These are formalized in the Simple Knowledge Organization System (SKOS) standard and can be queried via the property skos:altLabel (query 175, https://tinyurl.com/22qcoc8m). This information could be used for further analysis, such as an improvement of named entity recognition tasks.  https://tinyurl.com/262dfmce

## (4) Federated Queries (II): Wikidata => MiMoTextBase

::

Some statements in our graph are more narrowly focused on methods of Computational Literary Studies, here is the example of statements on stylometric distances per literary work.  Statements relevant to these methods are located on our local Wikibase instance. 
More broader statements like author names or  themes of literary works where exported to the Wikidata knowledge graph, assuming there are of interest to a broader public. But triples on stylometric similarity where only stored in the project specific graph. Nevertheless, by using federation we can access it linking both graphs in one query, for example in answering the question: which literary work is close in stylometric distances  to the novel ‘L’enfant du bordel’, a 18th century french novel with disputed authorship?

- We cannot go into detail here, but the idea of Wikidata as a hub means for our domain, that we can also access information stored in a third knowledge graph (National Library of France) via Wikidata as a Hub:  
- So another fruitful property on Wikidata is the collection of identifiers pointing at other knowledge bases. We can retrieve information on the BnF via the Wikidata identifier by using the Property wd:P268 (Bibliothèque nationale de France ID) and wdt:P1630 (formatter URL). The Query exemplifies this by retrieving authority data on eighteenth century French novels in Wikidata and by transforming the identifier (?bnfid) to a URL (?bnfurl) with the help of regular expressions.

#### Outlook

- Sustainability <!-- .element: class="fragment" data-fragment-index="1" -->
 - Sharing data with Wikidata and federation are key steps towards ensuring sustainability and the project’s relevance in the Linked Open Data (LOD) ecosystem 
 - The project LODinG (Linked Open Data in the Humanities) will extend our methods to other domains from 2024–2028. 
- News 'wikiverse' <!-- .element: class="fragment" data-fragment-index="2" -->

 - [WikiMUC workshop on federation](https://de.wikipedia.org/wiki/Wikipedia:WikiMUC/Federated_Queries_Workshop) at 5/6th Dec 2024 
 -  new DARIAH-EU Working Group["DH Wiki"](https://www.dariah.eu/2024/11/04/dhwiki-a-new-dariah-eu-working-group-focusing-on-building-bridges-between-different-sectors/): bridges between DH researchers, GLAM institutions and Wikimedia movement 
- To read more <!-- .element: class="fragment" data-fragment-index="3" -->
 - Preprint [2024]: 'Patterns in modeling and querying a knowledge graph for literary history', DOI: [10.5281/zenodo.12080340](https://doi.org/10.5281/zenodo.12080340)


::
- To sum up, sharing data with Wikidata was a step for us, to ensure sustainability in the LOD ecosystem. 
- Although the MiMoTextBase was the first, it will certainly not be the last Wikibase created at the Trier Center for Digital Humanities. The MiMoText project modeled the quite specific domain of the French Enlightenment novel; now we are transferring this approach to the broader domain of the humanities. Our project LODinG (Linked Open Data in the Humanities, running from 2024 to 2028) collects, analyzes and models data in the Linked Open Data paradigm across several sub-projects on very different subject areas, such as lexicographic data on historical pandemics or medical-botanical knowledge from the early modern period.
- Then, I don’t know if you already heard about it, but there is an upcoming change happening at Wikidata at the moment: The graph will be splitted in two parts: scholarly articles and the main graph.  The graph is currently growing at the rate of 1 billion triples per year and it is experiencing scalability issues. Our graph is not affected, but what we can conclude is, that Federation in the Wikiverse will gain in importance in the future. 
- Finally, for everyone interested further in knowledge graph federation, there is an upcoming paper by us, available as preprint on Zenodo and furthermore, on 5th/6th December there is a WikiMunich Workhop on Federation, where you can take part remotely or in Munich.

#### Internal relevance criteria

Beside the novels of the ["roman 18" corpus](https://doi.org/10.5281/zenodo.10404966), we decided to import only those works into Wikidata: 
- that have statements on both topics and narrative locations,
- are referenced by the BGRF or secondary literature,
- have at least 3 such statements.

[Query](https://query.mimotext.uni-trier.de/#PREFIX%20mmdref%3A%20%3Chttp%3A%2F%2Fdata.mimotext.uni-trier.de%2Freference%2F%3E%0APREFIX%20mmpq%3A%20%3Chttp%3A%2F%2Fdata.mimotext.uni-trier.de%2Fprop%2Fqualifier%2F%3E%0APREFIX%20mmdt%3A%20%3Chttp%3A%2F%2Fdata.mimotext.uni-trier.de%2Fprop%2Fdirect%2F%3E%0APREFIX%20mmd%3A%20%3Chttp%3A%2F%2Fdata.mimotext.uni-trier.de%2Fentity%2F%3E%0Aprefix%20mmps%3A%3Chttp%3A%2F%2Fdata.mimotext.uni-trier.de%2Fprop%2Fstatement%2F%3E%0Aprefix%20mmpr%3A%20%3Chttp%3A%2F%2Fdata.mimotext.uni-trier.de%2Fprop%2Freference%2F%3E%0Aprefix%20mmp%3A%20%3Chttp%3A%2F%2Fdata.mimotext.uni-trier.de%2Fprop%2F%3E%0A%0A%0A%23%20works%20that%20have%20statemtents%20on%20topic%20and%20on%20narrative%20location%2C%20that%20are%20either%20referenced%20by%0A%23%20BGRF%20or%20secondary%20literature%20that%20have%20%3E%202%20of%20those%20statements%0A%23%20that%20are%20not%20in%20the%20full%20text%20corpus%20%28as%20they%20are%20already%20imported%20to%20wikidata%29%0A%0ASELECT%20%3Fitem%20%3Ftotal%20WHERE%20%7B%0A%20%20%0A%20%20BIND%28%3Fcount_narrLoc%20%2B%20%3Fcount_about%20as%20%3Ftotal%20%29%20%0A%20%20FILTER%28%3Ftotal%20%3E%202%29%0A%20%20%7B%20%20%20%20%0A%20%20SELECT%20DISTINCT%20%3Fitem%20%20%28COUNT%28DISTINCT%20%3FnarrLoc%29%20as%20%3Fcount_narrLoc%29%20%28COUNT%28%20DISTINCT%20%3Fabout%29%20as%20%3Fcount_about%29%20%0A%20%20WHERE%7B%0A%20%20%20%20%3Fitem%20mmdt%3AP2%20mmd%3AQ2.%20%23%20item%20is%20instance%20of%20literary%20work%0A%20%20%20%20FILTER%20NOT%20EXISTS%7B%20%3Fitem%20mmdt%3AP21%20%3Ffullwork.%20%7D%0A%20%20%20%20%3Fitem%20mmp%3AP36%20%3Fstatement.%0A%20%20%20%20%3Fstatement%20mmps%3AP36%20%3Fabout.%0A%20%20%0A%20%20%20%20%3Fstatement%20prov%3AwasDerivedFrom%2Fmmpr%3AP18%20%3Fsl.%20%20%20%20%20%20%20%20%20%20%20%0A%20%20%20%20VALUES%20%3Fref%20%7Bmmd%3AQ13%20mmd%3AQ3%7D%20%20%23%20instance%20if%20bibliographie%20or%20scholarly%20work%0A%20%20%20%20%3Fsl%20mmdt%3AP2%20%3Fref.%0A%20%20%0A%20%20%20%20%3Fitem%20mmp%3AP32%20%3FnarrLoc_stmt.%0A%20 #### Opportunities (LOD, Wikibase and Federation)

- Linked Open Data <!-- .element: class="fragment" data-fragment-index="1" -->  
  - Ability to connect heterogeneous data sources 
  - Allows to model, gather and compare contradicting information   
  - Makes the process of constructing knowledge transparent (sources)
  - Can be generated and analyzed using both qualitative and quantitative methods 
- Wikibase infrastructure  <!-- .element: class="fragment" data-fragment-index="2" --> 
  - Open source software, ideal for handling multilingualism and collaboration
  - Possibilities of analysis, visualization and data export in the DockerWikibaseQueryService 
  - Within the Wikibase ecosystem: sharing the same infrastructure and [basic data model](https://www.mediawiki.org/wiki/Wikibase/DataModel) 
  - Wikidata as largest Wikibase =>a hub for linking humanities data across project boundaries 
- Federated Queries  <!-- .element: class="fragment" data-fragment-index="3" --> 
  - Allows to re-use information already present elsewhere (overcoming redundancies)  
  - Realizes the potential of LOD to link and analize data generated within and across domains and disciplines


---
#### Challenges (LOD for literary history and in general)

- lack of consensus on relevant statement types in the discipline <!-- .element: class="fragment" data-fragment-index="1" --> 
- lack of consensus on basic data modeling decisions (names and meanings of relevant properties and classes) <!-- .element: class="fragment" data-fragment-index="2" --> 
- interoperability (tension ‘Wikiverse’ vs. other LOD platforms / non-LOD databases) <!-- .element: class="fragment" data-fragment-index="3" --> 
- sustainability <!-- .element: class="fragment" data-fragment-index="4" --> 
- steps towards federation need resources (reconciliation, mapping etc.) <!-- .element: class="fragment" data-fragment-index="5" --> 


---
#### Challenges and Learnings (using Wikibase)
- Customizing Wikibase with various extensions required additional effort. <!-- .element: class="fragment" data-fragment-index="1" --> 
- We recommend using Docker containers for simplifying the installation process and extensions. <!-- .element: class="fragment" data-fragment-index="2" --> 
- QuickStatements proved to be efficient for most data import scenarios, reducing the need for PyWikiBot customizations.  <!-- .element: class="fragment" data-fragment-index="3" --> 


---
#### Limitations within the Wikibase infrastructure
	
- no systematic ontology <!-- .element: class="fragment" data-fragment-index="1" --> 
- specific data model which is not directly interoperabel with OWL standard <!-- .element: class="fragment" data-fragment-index="2" --> 
- problem of semantic expressivity (Sack 2022) <!-- .element: class="fragment" data-fragment-index="3" --> 
- loss of reasoning potential / possibilities <!-- .element: class="fragment" data-fragment-index="4" --> 
- biases and dominances (e.g. English language) in reality (despite awareness and initiatives) <!-- .element: class="fragment" data-fragment-index="5" -->
