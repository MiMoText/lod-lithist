#### Quelles informations sont pertinentes et disponibles ?

- Ressources bibliographiques  <!-- .element: class="fragment" data-fragment-index="1" -->
  - Métadonnées : auteurs, oeuvres, éditeurs, etc. (histoire du livre)
  - Mots-clés (dans la BGRF): lieu, thèmes, protagonistes, tonalité
<br/><br/>    
- Historiographie littéraire  <!-- .element: class="fragment" data-fragment-index="2" -->
  - Résumés portant sur l'histoire racontée, les thèmes
  - Description / classements en terme de genre, période, style, etc.
  - Déclarations sur les relations entre auteurs, entre oeuvres
  - Jugements de valeur sur les auteurs et les oeuvres
<br/><br/>    
- Romans <!-- .element: class="fragment" data-fragment-index="3" -->
  - la longeur des textes
  - lieu de l'action (NER) 
  - les noms des personnages (NER, réseaux)
  - les thèmes (Topic Modeling)
  - la tonalité (Sentiment Analysis)
  - la proportion du discours direct des personnages (ML)
  - la similarité entre les romans (stylométrie)
  - etc. 

::
- Structuré selon les trois axes du projet 
- Une certaine tension entre ce qui est pertinent et ce qui est possible
- Cela devient intéressant, quant on a plusieurs sources d'informations pour le même type d'informations 
- Exemples: 
  - Thèmes selon publications scientifiques vs. Topic Modeling;
  - lieux de l'action selon BGRF vs. Named Entity Recognition sur les romans


  ---
#### Objectifs du projet

### Axe 3: L'historiographie littéraire

- Objectif : obtenir des assertions pertinentes de l'historiographie littéraire  <!-- .element: class="fragment" data-fragment-index="1" -->
- Dans une première étape : des chapitres / panoramas sur le roman du 18e  <!-- .element: class="fragment" data-fragment-index="2" -->
- Une approche qui allie annotation manuelle et machine learning  <!-- .element: class="fragment" data-fragment-index="3" -->
  - Des guides d'annotation (en lien avec le modèle de données)
  - Une annotation manuelle (assertions + données d'entraînement)
  - En s'appuyant sur une instance INCEPTION reliée à la Wikibase 
  - (Ensuite : entraînement d'un algorithme de reconnaissance automatique)

::
- on voit ici un peu la complexité de la tâche 
- le guide d'annotation dépend du modèle des données 
- mais le modèle des données dépend aussi de l'experience d'annotation 
- les assertions annotéés peuvent être rentrés dans la Wikibase
- mais elles doivent servir aussi comme données d'entraînement 
- (C'est une étape sur laquelle on travaille encore)

## (3) Modélisation – <br/>La mise en réseau des données

#### Approche de modélisation : Linked Open Data (LOD)
<img height="400" data-src="img/rdf11-primer-example-graph.jpg">
	
Source: <br/><a href="https://www.w3.org/TR/rdf11-primer/">https://www.w3.org/TR/rdf11-primer/</a>

::
- On voit des entités, comme des personnes, des oeuvres, etc. 
- Et on voit des liens entre les entités, comme "is interested in" ou "is a friend of"
- C'est le principe des Linked Open Data 
- C'est aussi à la base de Wikidata, le pendant côté données de Wikipédia. 


---
#### Modélisation S-P-O dans MiMoText
<a href="img/candide_S-P-O.png"><img height="500" src="img/candide_S-P-O.png"></img></a>



---
#### Quelques principes de la modélisation
- Linked Open Data <!-- .element: class="fragment" data-fragment-index="1" -->
  - Un grand nombre d'assertions simples 
  - Une structure en triplets: sujet, prédicat, objet 
  - Un inventaire d'entités, mais surtout un inventaire de prédicats
<br/><br/>
- Les entités (sujets) fondamentaux en histoire littéraire <!-- .element: class="fragment" data-fragment-index="2" -->
  - les personnes (auteurs, éditeurs, imprimeurs, etc.)
  - les publications (littérature primaire, littérature scientifique)
  - les événements (naissance, mort, publication, réception) 
  - plus compliqué: les entités objets (e.g. genres, styles) et les prédicats 

:: 
- Simplement expliquer les points sur le slide.


---
#### Quelques exigences du LOD 

- Fiches d'autorité / standards  <!-- .element: class="fragment" data-fragment-index="1" --> 
  - Wikidata IDs, principalement
  - Mais aussi : BGRF, GND, Getty TGN, etc. 
  - Standards comme RDF, XML-TEI, etc. 
  <br/><br/>
- Ontologies de prédicats et d'objets  <!-- .element: class="fragment" data-fragment-index="2" -->
  - Vocabulaire + structure pour assertions thématiques
  - Vocabulaire + structure pour assertions sur forme narrative
  - 11 modules, voir : https://github.com/MiMoText/ontology
  <br/><br/>
- Un esprit d'ouverture et de transparence   <!-- .element: class="fragment" data-fragment-index="3" -->
  - Usage exclusif de logiciels libres (OCR4all, Inception, Wikibase, etc.)
  - Mises en ligne continuelles ("release early, release often") 
  - Les sources des assertions sont indiquées 
  - Tout est amplement documenté (Tutoriel, etc.)

::
- (Simplement expliquer les points.)


---
#### Patrons d'assertions (1): simples / bibliographiques 

- {person} _author_of_ {publication} 
<br/><br/>
- {publication} _place_of_publication_ {place} 
<br/><br/>
- {publication} _publication_date_ {year}
<br/><br/>
- {publication} _instance_of_ "literary work" (Q2)

:: 
- simples métadonnées bibliographiques
- peu de discussion sur l'ontologie 

---
#### Patrons d'assertions (2) : simples, analytiques 

- {publication} _narrative_location_ {place}, {place}, {place}, ... 
<br/><br/>
- {publication} _characters_string_ {string de la BGRF}
<br/><br/>
- {publication} _full_work_available_at_ {lien vers texte dans notre corpus}  


::
- Simples, parce que le prédicat est clair, et l'objet peut être dérivé de la source 
  

---
#### Patrons d'assertions (3) : interprétatifs 

- {publication} _narrative_form_ {autodiegetic | homodiegetic | heterodiegetic | epistolary | dialogue | mixed}
<br/><br/>
- {publication} _about_ {thème du vocabulaire thématique}, {thème}, {thème}, ...
<br/><br/>


:: 
- Compliqueés, avant tout parce que l'objet demande une ontologie ou un vocabulaire contrôlé
- Aussi, parce qu'il faut appliquer le vocabulaire aux informations que nous avons
- Une sorte de diversity paradox
- Le multilinguisme des vocabulaires et les difficultés de la traduction


---
#### Méta-assertions : sources 
<img height="400" src="img/mimotextbase_sources.png"></img>

- [ {publication} _about_ {thème} ] _stated_in_ {source}

::
- Pour beaucoup d'assertions, il y a une source 
- BGRF, un topic model spécifique, une analyse NER, etc. 
- Souvent : passage de la source et une abstraction modélisée  
- C'est souvent intéressant de comparer les informations sur un point donnée mais venant de différentes sources (assertions, pas "faits"!)

## (5) Conclusion – <br/>Avantages et difficultés 


---
#### Quelques difficultés rencontrées en chemin

- La modélisation des méta-assertions<br/>=> plus ou moins résolue <!-- .element: class="fragment" data-fragment-index="1" --> 
- Manque de consensus sur les assertions fondamentales<br/>=> approche bottom-up <!-- .element: class="fragment" data-fragment-index="2" --> 
- La modélisation et le besoin d'ontologies formels <br/>=> documentation, mais pas en OWL <!-- .element: class="fragment" data-fragment-index="3" --> 
- La volonté du multilinguisme <br/>=> traduire les étiquettes, mais est-ce assez? <!-- .element: class="fragment" data-fragment-index="4" --> 
- L'extraction automatique d'assertions de la littérature scientifique<br/>=> reste difficile <!-- .element: class="fragment" data-fragment-index="5" --> 
- Réunir des informations est une chose, les utiliser, une autre<br/>=> thèse en cours <!-- .element: class="fragment" data-fragment-index="6" --> 
- ... <!-- .element: class="fragment" data-fragment-index="6" --> 

---
#### Avantages d'une histoire littéraire en réseau

- Permet de réunir des informations de sources hétérogènes <!-- .element: class="fragment" data-fragment-index="1" -->  
- Permet de réunir et comparer des informations contradictoires  <!-- .element: class="fragment" data-fragment-index="2" --> 
- Permet de rendre transparent le processus de construction du savoir (sources) <!-- .element: class="fragment" data-fragment-index="3" --> 
- Permet d'utiliser des informations déjà en place ailleurs (requêtes fédérées) <!-- .element: class="fragment" data-fragment-index="4" --> 
- Nous a permis, en tant qu'équipe, d'apprendre beaucoup de choses <!-- .element: class="fragment" data-fragment-index="5" --> 
- ... <!-- .element: class="fragment" data-fragment-index="6" -->

### "Ziele der Literaturgeschichtsschreibung" (Borkowski/Heine 2013)

* zwei Konzeptionen	
	* Fokus auf Historisierung
	* Fokus auf Herstellung von Gegenwartsbezügen
* Ziele der historisierenden Konzeption
	* Rekonstruktion: Etablierung wahrer oder wahrscheinlicher Aussagen über Literatur
	* Konsolidierung: Sammeln und Verbreiten des fundierten Wissensbestands
