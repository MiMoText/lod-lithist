## (1) Einführung


---
#### Ausgangspunkt 

- Verfügbarkeit von literaturhistorischem Wissen <!-- .element: class="fragment" data-fragment-index="1" -->
  - Sehr viel Wissen konnte akkumuliert werden
  - Aber es ist heterogen, unverbunden und... nicht maschinenlesbar 
  - [Exkurs 1](#/2/2)
- Das "Linked Open Data"-Paradigma gewinnt an Fahrt <!-- .element: class="fragment" data-fragment-index="2" -->
  - Hier wird Wissen in Form von einfachen Statements (Subjekt, Prädikat, Objekt) modelliert 
  - Es kann dadurch 'semantisch' kodiert und vernetzt werden
  - [Exkurs 2](#/2/3)
- Ziel des Vorhabens war, beides zusammenzubringen <!-- .element: class="fragment" data-fragment-index="3" -->
  - Literaturhistorisches Wissen mit LOD maschinenlesbar zu machen
  - Wissen aus heterogenen Quellen miteinander zu verbinden
  - Spezielle Wissensbestände mit vorhandenen Ressourcen zu verbinden
  - [Ergebnis](#/2/4)

#### Exkurs (2a): Linked Open Data

::
- Wie funktioniert überhaupt "Linked Open Data"? 
- Es gibt Subjekte, Prädikate und Objekte 
- Subjekte sind Entitäten wie Autoren oder Werke
- Objekte sind weitere Entitäten, aber auch Themen, Orte, uvm. 
- Die Prädikate verbinden Subjekt und Objekt, wie ein Verb
- So entstehen sehr einfache Aussagen 
- Erst bei einer großen Menge einfacher Aussagen entfaltet sich das Potential von LOD
- Es entsteht ein Wissensgraph, der Teil des sogenannten "Semantic Web" wird

#### MiMoText: Projektüberblick

<br>

  <a href="https://mimotext.uni-trier.de">https://mimotext.uni-trier.de</a>

::
- Dieses Ziel, also literaturhistorisches Wissen zu sammeln, maschinenlesbar zu machen und zu vernetzen, anhand von LOD, das hat eben das Projekt MiMoText verfolgt
- Wir nutzen hierfür drei unterschiedliche Informationsquellen
  - Bibliographische Metadaten; vor allem die "Bibliographie du genre romanesque francais, 1751-1800", von Martin, Mylne und Frautschi 
  - Wissen aus der Literaturgeschichtsschreiung, vor allem Überblickskapitel aus Handbüchern
  - Und Eigenschaften von Primärtexten, in unserem Fall auf der Grundlage eines Korpus von 200 französischen Romanen der Zeit 1751-1800
- Arbeitsziele
  - Automatisches Extrahieren relevanter Informationen aus diesen Quellen
  - Diese Informationen als LOD modellieren und sie so weit wie möglich miteinander verknüpfen
  - Analyse dieser Informationen, um mehr über die Literatur der Epoche, aber auch über die Literaturgeschichtsschreibung zu erfahren. 
  - Das bedeutet auch: Heterogene Quellen in einen homogenen Datensatz verwandeln
  - Das bedeutet auch, alles explizit zu modellieren, und hier kommen natürlich kontrollierte Vokabulare, Taxonomien, Ontologien und deren Implementierung und Verwendung ins Spiel.


---
#### Literaturgeschichtliches Wissen als LOD

- Spezifische Bausteine <!-- .element: class="fragment" data-fragment-index="1" -->
  - Subjekte, u.a. Personen (Autor:in, etc.) und Werke (Primärtext, Fachliteratur etc.)
  - Objekte, u.a Werke, aber auch Themen, Handlungsorte, Protagonisten, lit. Gattung etc.
  - Prädikate, je nach Bedarf, u.a.: has, is, sameAs etc.  
  - Qualifikationen, u.a.: Quelle (mit Typ, Datum, URL) 
- Einige beispielhafte Aussage-Typen  <!-- .element: class="fragment" data-fragment-index="2" -->
  - Bibliographisch: [person] has_created [work]
  - Inhaltlich: [work] about [thematic_concept] 
  - Formal: [work] has_narrative_form [type] 
  - uvm.


---
#### Wikidata für die Literaturgeschichte

- Idee: "Wikidata für die Literaturgeschichte" <!-- .element: class="fragment" data-fragment-index="1" -->
  - literaturgeschichtliches Informationssystem 
  - Auf LOD-Basis mit explorativen Interface und SPARQL-Endpunkt
  - Ansatz einer "Atomisierung" des lit.hist. Wissens
  - Verknüpfung mit anderen Wissenssystemen (Taxonomien, Normdaten, Ontologien)
- Im Vergleich zu Wikidata: <!-- .element: class="fragment" data-fragment-index="2" -->
  - fokussiert auf eine Domäne (Französischer Roman, 1750-1800)
  - bessere Abdeckung / höhere Aussagedichte für diese Domäne 
  - Entwicklung einer systematischen Ontologie
  - viel kleiner: 300k vs. 1.5 Milliarden Aussagen

- Author: not a lot of information, but: "exact_match" (!) => Wikidata

## (6) Fazit


---
### Chancen & Herausforderungen
- Chancen <!-- .element: class="fragment" data-fragment-index="1" -->
  - Verknüpfung heterogener Daten aus unterschiedlichen Quellentypen 
  - Modellieren, Sammeln und Vergleichen von widersprüchlichen Aussagen   
  - Transparenz in der Wissensproduktion (Quellen) 
- Herausforderungen <!-- .element: class="fragment" data-fragment-index="2" -->
  - Mangel an Konsens über relevante Aussagetypen in der Disziplin 
  - Komplexitätsreduktion (Tripel-Struktur) 
  - Interoperabilität (Spannung 'Wikiversum' vs. OWL-Standard)


---
### Zugleich Chance & Herausforderung - Lessons Learned?

- Federated queries: zentrales Element der LOD-Vision => aber Realisierung nicht trivial (Datenmodell-Kenntnis, techn. Umsetzung) <!-- .element: class="fragment" data-fragment-index="1" --> 
- Mehrsprachigkeit (viele Vorteile, aber auch Dominanz des Englischen, Aufwand im Vokabularaufbau etc.) <!-- .element: class="fragment" data-fragment-index="2" --> 
- Modellierung von Meta-Aussagen (Perspektiven, nicht Fakten) => sehr unterschiedliche Lösungen in verschiedenen Infrastrukturen & Standards (RDF* etc.) <!-- .element: class="fragment" data-fragment-index="3" --> 
- Austausch in Communities (Domänenspezifisch, DH, 'Wikiversum') => ist essentiell und entsteht über LOD & Ontologie-Entwicklung <!-- .element: class="fragment" data-fragment-index="4" --> 
- Es gibt noch viel zu tun! => Wir führen den Ansatz in LODinG (Linked Open Data in den Geisteswissenschaften) weiter <!-- .element: class="fragment" data-fragment-index="5" -->

### Was sind (literaturhistorisch) relevante <br/>(und extrahierbare) Informationen?

* Nachweissysteme  <!-- .element: class="fragment" data-fragment-index="1" -->
    * Metadaten: Autoren, Werke, Verlage, etc.
    * Keywords in der *Bibliographie...*: Setting, Themen, Protagonisten
<br/><br/>    
* Primärtexte <!-- .element: class="fragment" data-fragment-index="2" -->
    * Handlungsorte 
    * Figurennamen
    * Topics 
    * Anteil direkter Rede
    * Textlänge
    * uvm.
<br/><br/>    
* Fachliteratur  <!-- .element: class="fragment" data-fragment-index="3" -->
    * Handlung, Inhalte, Themen
    * Wertungen von Autor:innen und Werken
    * Beziehungen zwischen Autor:innen und Werken

::
- Bezogen auf die drei Säulen des Projekts
- Austausch mit / Diskussion in fachwissenschaftlicher Community (Relevanzdiskussion etc.)
- Handlungsorte = Setting; Figurennamen = Protagonisten; Topics = Themen

### Was ist oder wie funktioniert Literaturgeschichte?

* Ziele  <!-- .element: class="fragment" data-fragment-index="1" -->
    * Sammeln und Dokumentieren literaturgeschichtlicher Fakten
    * Liefern von Erklärungen für die Entwicklung von Literatur
* Organisationsprinzipien  <!-- .element: class="fragment" data-fragment-index="2" -->
	* Nationen, Perioden, Bewegungen/Strömungen, Genres
	* Ähnlichkeiten und Unterschiede
	* Kontinuitäten und Wandel 
*  Erklärungen für literarische Entwicklungen <!-- .element: class="fragment" data-fragment-index="3" -->
	* kultureller oder soziohistorischer Kontext
	* innere Dynamiken des literarischen Systems
	

:: 
kein Konsens, viel Theoretisierung, wenig praktische Gedanken über Qualitäten von Informationen, Fakten, Wissen etc.

### Publikationen als Daten (prospektiv)

* Digital und Open Access <!-- .element: class="fragment" data-fragment-index="1" -->
* Publikationen als (maschinenlesbare) Daten  <!-- .element: class="fragment" data-fragment-index="2" --> 
  * Reichhaltige Metadaten <!-- .element: class="fragment" data-fragment-index="3" -->
  * Explizite, semantisch kodierte Textstruktur <!-- .element: class="fragment" data-fragment-index="4" -->
  * Auszeichnung und Identifikation von Entitäten (Normdaten) <!-- .element: class="fragment" data-fragment-index="5" -->
  * Kernaussagen als LOD-Statements <!-- .element: class="fragment" data-fragment-index="6" -->
  * Alles in offenen Standardformaten <!-- .element: class="fragment" data-fragment-index="7" -->

::
- (1) retrospektiv
- die Perspektive des ganzen Projekts, weil wir ja "retrodigitalisieren" 
- Und weil wir Literaturgeschichtsschreibung betreiben
- (2) prospektiv
- wie sollten Publikationen gestaltet sein, damit sie leichter "als Daten" ausgewertet werden können?
- Im Projekt alles extrem aufwändig
- Überführung von unstrukturiertem Text in maschinenlesbare Daten
- Motivation für Änderungen im Publikationswesen
- Im Grunde sind das alles Anforderungen an das zukünftige, wissenschaftliche Publikationssystem
- Dafür brauchen wir auch wissenschaftsadäquate Software, insbesondere Schreibsoftware
- Software, die bspw. dabei unterstützt, Entitäten auszuzeichnen
- Aber auch ein Verständnis dafür bei den Kolleg:innen, dass das sinnvoll ist
- Wir hoffen, heute hierzu etwas beigetragen zu haben
